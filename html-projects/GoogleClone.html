<!doctype html>
<html lang="en-US">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
        <link type="text/css" rel="stylesheet" href="../styles/googleclone.css"/>
        <title>GoogleClone.html</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img id="app-grid" src="../images/grid.png"/></a>
                <input type="button" id="submit" title="Sign In" value="Sign In"/>
            </nav>
        </header>
        <main role="main">
            <div class="box">
                <button type="button" class="close">
                  X  
                </button>
                <p>Come here often? Make Google your homepage</p>
                <img class="small" src="../images/goog_logo.png"/>
                <button type="button" class="yeske" title="Show me">Yes, show me</button>
            </div>
        <div id="google-logo">
            <img id="googleimg" src="../images/new-google-logo.png" title="Google"/>
            <span class="country">Nigeria</span>
        </div>
        <form action="#" method="post">
            <div class="search" for="inputText">
                <label for="inputText"><img src="../images/search.svg" alt="google search"></label>
            </div>
            <input type="text" id="inputText" name="Search" title="Search" placeholder="Search Google or type a url"/>
            <div class="microphone">
                <a href="#"> <img src="../images/microphone.svg" alt="google microphone" title="Search by voice"></a>
            </div>
            <input class="submit" id="searchtab" type="button" name="googleSearch" value="Google Search"/>
            <input class="submit" id="feeltab" type="button" name="googleLucky" value="I'm Feeling Lucky"/>
        </form>
        <div class="languages">
            Google.com.ng offered in:
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">èdè Yorùbá</a>
            <a href="#">Pidgin</a>     
        </div>
        </main>
        <footer>
            <nav>
                <a href="#" id="advert" class="footer-left">Advertising</a>
                <a href="#" class="footer-left">Business</a>
                <a href="#" class="footer-left">About</a>
                <a href="#" class="footer-right">Privacy</a>
                <a href="#" class="footer-right">Terms</a>
                <a href="#" class="footer-right">Settings</a>
                <a href="#" class="footer-right">Use Google.com</a>
            </nav>
        </footer>
    </body>
</html>
